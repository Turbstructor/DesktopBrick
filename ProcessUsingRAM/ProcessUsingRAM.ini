[Rainmeter]
Update = 1000
AccurateText = 1
DynamicVariables = 1
BackgroundMode = 2
SolidColor = 0, 0, 31, 191

[SkinDefaultArea]
Meter = Image
W = #Width#
H = #Height#
SolidColor = 0, 0, 0, 0

[Metadata]
Name=
Author=
Information=
Version=
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@Include = #@#\HWiNFO_IDs.inc
Width = 240
Height = 130


[FontPreset]
FontFace = Terminus (TTF) for Windows
FontSize = 12
FontColor = 255, 255, 255, 191


[msRAMUsage]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAM
Index = 0

[msProcessTop1]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAM
Index = 1

[msProcessTop2]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAM
Index = 2

[msProcessTop3]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAM
Index = 3

[msProcessTop4]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAM
Index = 4

[msProcessTop5]
Measure = Plugin
Plugin = UsageMonitor
Alias = RAM
Index = 5


[msProcessTop1Usage]
Measure = Calc
DynamicVariables = 1
Formula = ([&msProcessTop1:1] / 1048576)

[msProcessTop2Usage]
Measure = Calc
DynamicVariables = 1
Formula = ([&msProcessTop2:1] / 1048576)

[msProcessTop3Usage]
Measure = Calc
DynamicVariables = 1
Formula = ([&msProcessTop3:1] / 1048576)

[msProcessTop4Usage]
Measure = Calc
DynamicVariables = 1
Formula = ([&msProcessTop4:1] / 1048576)

[msProcessTop5Usage]
Measure = Calc
DynamicVariables = 1
Formula = ([&msProcessTop5:1] / 1048576)


[mtProcessTab]
Meter = String
MeterStyle = FontPreset
Text = "Processes"
X = 10
Y = 10
SolidColor = 127, 127, 127, 191
FOntColor = 0, 0, 31, 191

[mtProcessTop1Name]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop1
X = 0r
Y = 20r
W = 180

[mtProcessTop2Name]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop2
X = 0r
Y = 20r
W = 180

[mtProcessTop3Name]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop3
X = 0r
Y = 20r
W = 180

[mtProcessTop5Name]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop5
X = 0r
Y = 20r
W = 180

[mtProcessTop4Name]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop4
X = 0r
Y = 20r
W = 180


[mtUsageTab]
Meter = String
MeterStyle = FontPreset
Text = "RAM Usage"
StringAlign = Right
X = (#Width# - 10)
Y = 10
SolidColor = 127, 127, 127, 191
FOntColor = 0, 0, 31, 191

[mtProcessTop1Usage]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop1Usage
StringAlign = Right
X = 0r
Y = 20r
W = 60
PostFix = " MB"

[mtProcessTop2Usage]
Meter = String
MeterStyle = FontPreset
MeasureName = msProcessTop2Usage
StringAlign = Right
X = 0r
Y = 20r
W = 60
PostFix = " MB"

[mtProcessTop3Usage]
Meter = String
MeterStyle = FontPreset
